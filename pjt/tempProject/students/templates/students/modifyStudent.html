<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="content-type" content="text/html"; charset=UTF-8>
        <title>Title</title>
    </head>

    <body>
        <p> Modify Student</p>

        {% if student_info %}

        <form action="{% url 'students:modCon' %}", method="post">
        {% csrf_token %}
            name : <input type="text" name="name" value={{student_info.studentName}}></br>
            major : <input type="text" name="major" value={{student_info.studentMajor}}></br>
            age : <input type="text" name="age" value={{student_info.studentAge}}></br>
            grade : <input type="text" name="grade" value={{student_info.studentGrade}}></br>
            gender : <input type="text" name="gender" value={{student_info.studentGender}}></br>
            <input type="submit" name="Modify"></br>
            </form>
        


        {% else %}
        {% endif %}

    </body>
</html>
